<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./CSS/index.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>TO DO list</title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3"></script>

        <header>
            <h1> Stuff to do </h1>
        </header>
        <main id ="vue">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="list">
                    <ul class="">
                        <li v-for ="(element, index) in toDoList" class="d-flex justify-content-between">
                            <span :class="{done: element.done}" @click="textDecorationToggle()">{{ element.text }}</span>
                            <span @click="removeElement(index)"><i class="fa-solid fa-bomb"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="add-new-item d-flex justify-content-center">
                    <input type="text" class="input-bar" v-model="newListElement" @keyup.enter="addNewListElement()">
                    <button @click="addNewListElement()">Add new stuff to do</button>
                </div>
            </div>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
